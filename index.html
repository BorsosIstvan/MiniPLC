<body>
    <table><tr>

    <h2>Mini PLC simulator</h2>

    <svg width="384" height="256" viewBox="0 0 384 256">
        <rect x="0" y="0" width="384" height="256" rx="10" ry="10" 
        style="filter: drop-shadow(14px 16px 18px rgba(0, 0, 0, 0.3));fill :#c0c0c0; stroke: #999;"/>
        <image id="btn0" href="img/yellowbutton.png" x="0" y="0" /><text x="0" y="126">hmi.IX[0]</text>
        <image id="btn1" href="img/yellowbutton.png" x="128" y="0" /><text x="128" y="126">hmi.IX[1]</text>
        <image id="btn2" href="img/yellowbutton.png" x="256" y="0" /><text x="256" y="126">hmi.IX[2]</text>

        <image id="LedOff0" href="img/donkerbutton.png" x="0" y="128" style="display: inline;"/><text x="0" y="254" >hmi.QX[0]</text>
        <image id="LedOn0" href="img/redbuttonon.png" x="0" y="128" style="display: none;"/><text x="0" y="254" >hmi.QX[0]</text>

        <image id="LedOff1" href="img/donkerbutton.png" x="128" y="128" style="display: inline;"/><text x="128" y="254" >hmi.QX[1]</text>
        <image id="LedOn1" href="img/redbuttonon.png" x="128" y="128" style="display: none;"/><text x="128" y="254" >hmi.QX[1]</text>

        <image id="LedOff2" href="img/donkerbutton.png" x="256" y="128" style="display: inline;"/><text x="256" y="254" >hmi.QX[2]</text>
        <image id="LedOn2" href="img/redbuttonon.png" x="256" y="128" style="display: none;"/><text x="256" y="254" >hmi.QX[2]</text>
    </svg>
    <div>
        <input type="range" id="slider0" min="0" max="100" value="0">
        <input type="range" id="slider1" min="0" max="100" value="0">
        <input type="range" id="slider2" min="0" max="100" value="0">
    </div>

    <div>
        <div class="lcd-display" id="display0">hmi.QW[0]</div>
        <div class="lcd-display" id="display1">hmi.QW[1]</div>
        <div class="lcd-display" id="display2">hmi.QW[2]</div>
    </div>
    <div>
        <div class="bar-container">
            <div class="bar-fill" id="bar0">hmi.QW[3]</div>
        </div>
    </div>
    <div>
        <div class="conveyor">
            <div class="belt" id="belt">hmi.QX[3}</div>
            <div class="box" style="left: 20px;"></div>
        </div>
    </div>
    </td>
    <td width="90%" valign="top">

    <div>
        <h3>PLC update functie</h3>
        <textarea class="textarea" id="codeEditor" rows="12" cols="60" spellcheck="false">
// Start Stop knop
hmi.QX[0] = (hmi.IX[0] || hmi.QX[0]) && !hmi.IX[1];
hmi.QW[0] = hmi.IW[0];
toff.PT = hmi.IW[1];
toff.IN = hmi.IX[0];
hmi.QX[3] = toff.Q;
toff.update();
hmi.QX[2] = hmi.MQTT === "0" ? false : true;
        </textarea>
        <br>
        <button onclick="applyUpdateCode()">Update functie toepassen</button>
    </div>
    <div>
        <h3>Setup hardware</h3>
        <textarea class="textarea" id="setupEditor" rows="12" cols="60" spellcheck="false">
// PLC en HMI maken
plc = new PLC();
hmi = new HMI();
toff = new TOFF();
const mqtt = new MQTT();
mqtt.connect("ws://poci.n-soft.net:9001");
mqtt.topic("lamp/status");
        </textarea>
        <br>
        <button onclick="applyUpdateSetup()">Update instellingen</button>
    </div>
    </td>
    <td>
        <iframe src="http://poci.n-soft.net/web_hmi/scada.html" width="400" height="300" style="border:1px solid black;"></iframe>
