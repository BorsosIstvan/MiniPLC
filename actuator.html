<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lineaire Actuator</title>
  <style>
    #container {
      width: 400px;
      height: 100px;
      border: 2px solid #aaa;
      position: relative;
      margin: 20px;
    }

    #arm {
      width: 100px;
      height: 40px;
      background-color: steelblue;
      position: absolute;
      top: 30px;
      left: 0;
      transition: left 0.5s linear;
    }

    #controls {
      margin-top: 10px;
    }

    button {
      padding: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Lineaire actuator simulatie</h2>

  <div id="container">
    <div id="arm"></div>
  </div>

  <div id="controls">
    <button onclick="moveIn()">IN</button>
    <button onclick="moveOut()">OUT</button>
  </div>

  <script>
    const arm = document.getElementById("arm");

    function moveOut() {
      arm.style.left = "300px";
    }

    function moveIn() {
      arm.style.left = "0px";
    }
  </script>
</body>
</html>
